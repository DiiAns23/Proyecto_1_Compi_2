{% extends 'base.html'%} {% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-white bg-dark  mb-3">
                        <div class="card-header">INPUT
                        </div>
                        <div class="card-body">
                            <div style="width: auto; height: 500px;">
                                <ngx-monaco-editor [formControl]="editorTexto" [options]="editorOptions" [(ngModel)]="code" (init)="editorInit($event)" id="contenido"></ngx-monaco-editor>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white bg-dark  mb-3">
                        <div class="card-header">OUPUT</div>
                        <div class="card-body">
                            <div style="width: auto; height: 500px;">
                                <ngx-monaco-editor [formControl]="consola" [options]="consoleOptions" [(ngModel)]="console" (init)="editorInit($event)" aria-readonly="true">
                                </ngx-monaco-editor>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
{% endblock %}
